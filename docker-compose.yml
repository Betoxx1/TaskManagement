version: '3.8'

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    platform: linux/amd64  # For Mac ARM compatibility
    container_name: taskmanagement-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data --debug /data/debug.log

  funcapp:
    build: 
      context: ./azureFunctions
      dockerfile: Dockerfile
    platform: linux/amd64  # For Mac ARM compatibility
    container_name: taskmanagement-funcapp
    ports:
      - "7071:80"
    depends_on:
      - azurite
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - FUNCTIONS_WORKER_RUNTIME=dotnet-isolated
      - DbProvider=SqlServer
      # Mount local.settings.json for local configuration
    volumes:
      - ./azureFunctions/local.settings.json:/home/site/wwwroot/local.settings.json:ro
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: taskmanagement-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TaskDB@2024!
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    restart: unless-stopped

volumes:
  azurite-data:
  sqlserver-data: